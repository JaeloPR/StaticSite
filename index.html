<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      background-color: #ffffff;
      max-width: 400px;
      margin: 0 auto;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      color: #3498db;
    }

    .subheader {
      font-size: 18px;
      color: #95a5a6;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: #ffffff;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.2s ease-in-out;
    }

    .button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Hello World!</div>
    <div class="subheader">Welcome to the Aesthetic Page</div>
    <p>This is an interactive and aesthetic "Hello World" page designed just for you!</p>
    <a href="#" class="button">Click Me!</a>
  </div>
</body>
</html>
